<!DOCTYPE html>
{%load static%}
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <script src="https://kit.fontawesome.com/2bf48c15db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="discount"><a href="/">Discoun<span class="percentageHeader">%</span>y</a></div>
        <div class="contact"><a href="/">Log in</a></div>
    </div>

    <div class="container">
        <div class="box" id="box-one">
            <div>
                <p class="bigText">Get in touch with us</p>
                <p class="text">Send us an e-mail. We'll register
                    <br />
                your store.    
                </p>
            </div>
        </div>
        <div class="box" id="box-two">
            <div class="centered-content">
                <p><span class="contact-info">Registration request: </span>discountyRegister@example.com</p><br>
                <p><span class="contact-info">User/Customer support: </span>discountyCustomer@example.com</p><br>
                <p><span class="contact-info">Phone: </span>+1 123 456 789</p><br>
                <p><span class="contact-info">Street: </span>Fake street, False Ave</p>
            </div>
        </div>

    </div>

    <footer class="footer">
        <span class="percentageFooter">%</span>
        <div class="icons">
            <a class="icon" href="contact">
                <i class="fa fa-phone"></i>
                <span class="iconText">Contact</span>
            </a>
            <a class="icon" href="https://www.facebook.com">
                <i class="fa-brands fa-square-facebook"></i>
                <span class="iconText">Facebook</span>
            </a>
            <a class="icon" href="https://www.instagram.com">
                <i class="fa-brands fa-instagram"></i>
                <span class="iconText">Instagram</span>
            </a>
        </div>
        <div>

        </div>
    </footer>
</body>

</html>
