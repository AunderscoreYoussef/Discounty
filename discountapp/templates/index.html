<!DOCTYPE html>
{%load static%}
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script src="https://kit.fontawesome.com/2bf48c15db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="discount"><a href="/">Discoun<span class="percentageHeader">%</span>y</a></div>
        <div class="contact"><a href="contact">Contact</a></div>
    </div>

    <div class="container">
        <div class="box" id="box-one">
            <div>
                <p class="bigText">Discount searcher</p>
                <p class="text">Lorem ipsum dolor sit amet, consectetur
                    <br />
                    adipiscing elit. praesent
                </p>
            </div>
            <div>
                <a href="{% url 'register' %}"><button class="registerButton">Register your store</button></a>
            </div>
        </div>
        <div class="box" id="box-two">
            <div class="centered-content">
                <div class="login-form">
                    <p class="login-title">Store login</p>
                    <hr class="dashed-line">
                    <div class="div-field">
                        <div class="form-field">
                            <form method="POST" action="{% url '/' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                    </div>
                    <img class="image" src="{% static 'barcode.png' %}" alt="barcode">
                    <hr class="dashed-line">
                    <button type="submit" class="login-button">Log in</button>
                </form>
                    <p class="not-registered">Store not registered?
                        <a href="contact" class="contact-us">Contact us</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <span class="percentageFooter">%</span>
        <div class="icons">
            <a class="icon" href="contact">
                <i class="fa fa-phone"></i>
                <span class="iconText">Contact</span>
            </a>
            <a class="icon" href="https://www.facebook.com">
                <i class="fa-brands fa-square-facebook"></i>
                <span class="iconText">Facebook</span>
            </a>
            <a class="icon" href="https://www.instagram.com">
                <i class="fa-brands fa-instagram"></i>
                <span class="iconText">Instagram</span>
            </a>
        </div>
        <div>

        </div>
    </footer>
</body>

</html>
